query getViewer {
  viewer {
    MyNameOli: name
    createdAt
  }
}

# getUser gets the given user's name from their username.
query getUser($Login: String!) {
  user(login: $Login) {
    theirNameOli: name
    createdAt
  }
}

query MyBatch($MeRequestedQuery: String!, $MeMentionedQuery: String!, $TeamAuthoredQuery: String!, $TeamMentionedQuery: String!, $TeamRequestedQuery: String!) {
  merequested: search(query: $MeRequestedQuery, type: ISSUE, first: 100) {
    issueCount
    edges {
      node {
        ... on PullRequest {
          number
          title
          repository {
            nameWithOwner
          }
          createdAt
          mergedAt
          url
          changedFiles
          additions
          deletions
        }
      }
    }
  }
  mementioned: search(query: $MeMentionedQuery, type: ISSUE, first: 100) {
    issueCount
    edges {
      node {
        ... on PullRequest {
          number
          title
          repository {
            nameWithOwner
          }
          createdAt
          mergedAt
          url
          changedFiles
          additions
          deletions
        }
      }
    }
  }
  teammates: search(query: $TeamAuthoredQuery, type: ISSUE, first: 100) {
    issueCount
    edges {
      node {
        ... on PullRequest {
          number
          title
          repository {
            nameWithOwner
          }
          createdAt
          mergedAt
          url
          changedFiles
          additions
          deletions
        }
      }
    }
  }
  teammentions: search(query: $TeamMentionedQuery, type: ISSUE, first: 100) {
    issueCount
    edges {
      node {
        ... on PullRequest {
          number
          title
          repository {
            nameWithOwner
          }
          createdAt
          mergedAt
          url
          changedFiles
          additions
          deletions
        }
      }
    }
  }
  teamrequested: search(query: $TeamRequestedQuery, type: ISSUE, first: 100) {
    issueCount
    edges {
      node {
        ... on PullRequest {
          number
          title
          repository {
            nameWithOwner
          }
          createdAt
          mergedAt
          url
          changedFiles
          additions
          deletions
        }
      }
    }
  }
}

